<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Output page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<div class="container-fluid">
    <h2 class="text-center text-info">OAF Loan Portal::Upload Seed Data</h2>
    <hr/>

    <div class="row justify-content-md-center">
        <form method="POST" enctype="multipart/form-data" action="/seed/upload">
            <table class="table table-responsive">
                <tr><td>Select File to upload:</td><td><input type="file" name="file" accept=".json"/></td></tr>
                <tr><td></td><td><input class="btn btn-success btn-s" type="submit" value="Upload File" /></td></tr>
            </table>
        </form>
    </div>
    <div class="card-footer">
        <div class="text-right mb-3">
            <a href="/" class="btn btn-info"> << Go Back to Home</a>
        </div>
    </div>
</div>
</body>

</html>
